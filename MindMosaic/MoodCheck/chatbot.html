<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Mood Companion</title>
  <link rel="stylesheet" href="chatbot.css" />
</head>
<body>
  <div class="chat-container">
    <h2 id="greeting"></h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your thoughts..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="chatbot.js">
    const mood = localStorage.getItem("userMood");

    if (mood) {
        document.getElementById("moodDisplay").textContent = `Youâ€™re feeling: ${mood}`;
        
        // Optionally trigger AI suggestion logic here
        // e.g., call a function like getAISuggestion(mood);
    } else {
        document.getElementById("moodDisplay").textContent = "No mood data found.";
    }
    
  </script>
</body>
</html>
